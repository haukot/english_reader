<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https: http: 'unsafe-inline' 'unsafe-eval'">
  <link rel="icon" href="data:," />
  <title>Wordpos in the browser -- self-hosted</title>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" /> -->

  <script class="cdn" src="https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dist/wordpos.min.js"></script>

  <!-- <script class="self" src="../../dist/wordpos.min.js"></script> -->
  <script class="init">
    let wordpos = window.wordpos = new WordPOS({
      preload: true,
      includeData: true,
      // dictPath: '../dict',  // relative to dist/
      dictPath: 'https://cdn.jsdelivr.net/npm/wordpos-web@1.0.2/dict',
      profile: true,
      debug: true,
      // stopwords: false
    });
  </script>

  <script src="./index.js" name="main"></script>
  <style>
    @font-face {
      font-family: "Bookerly";
      src: url("./static/Bookerly-Regular.ttf");
    }

    body {
        font-family: "Bookerly";
        margin: 0 auto;
        width: 900px;
        margin-top: 3rem;
    }
    html, body {
        font-size: 20px;
        line-height: 1.5rem;
    }
    div, li, a, ul, ol, span, button, * {
        font-size: 1rem;
    }

    .dictionary-container {
        border: 1px solid #ececec;
        position: fixed;
        left: calc((100% - 48rem)/2);
        padding: 1.5rem;
        background: white;
        width: 44rem;
        max-height: 40vh;
        overflow-y: scroll;
        box-shadow: 0 0 7px #d2ae79;
    }
    .dictionary-container.-top {
        top: 3vh;
    }
    .dictionary-container.-bottom {
        top: 50vh;
    }
    .dictionary {
    }
    .dictionary-container .buttons {
        float: right;
    }
    .dictionary-container .buttons button {
        font-family: 'Bookerly';
        height: 1.5rem;
        font-size: 0.9rem;
    }
    button {
        transition: background-color 0.3s ease;
    }
    button.-success {
        background-color: #2b2!important;
    }
    button.-process {
        background-color: #ff8800!important;
    }
    .dictionary-container .buttons .sound {
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAcUlEQVQ4y2P4//8/AyUYQhAH3gNxA7IAIQPmo/H3g/QA8XkgFiBkwHyoYnRQABVfj88AmGZcTuuHyjlgMwBZM7IE3NlQGhQe65EN+I8Dw8MLGgYoFpFqADK/YUAMwOsFigORatFIlYRElaRMWmaiBAMAp0n+3U0kqkAAAAAASUVORK5CYII=);
        background-position: center;
        background-repeat: no-repeat;
        width: 28px;
    }

    .translation {
        margin-bottom: 0.7rem;
    }

    .menu-button {
        float: left;
        cursor: pointer;
        position: absolute;
        left: 1rem;
        top: 1rem;
    }
    .menu-container .books .book-delete {
        float: right;
    }

    .text {
        white-space: pre-line;
    }

    .pagination {
        margin: 0 auto;
        margin-top: 2rem;
        margin-bottom: 50px;
        width: 50%;
        display: flex;
        justify-content: center;
    }
    .pagination .page-btn {
        padding: 6px;
        text-decoration: none;
    }
    .pagination .page-btn.active {
        border: 1px solid #ff9900;
        background-color: #ffedba;
    }

    .text .sentence:hover, .text .sentence.active {
        background-color: #ececec;
    }
    .text span:not(.sentence) {
        cursor: pointer;
    }
    .text span.remembered {
        background-color: #ffedba;
    }
    .text span:not(.sentence):hover, .text span.active {
        background-color: #2bb;
    }
    .hidden {
        display: none!important;
    }
  </style>
</head>

<body>
  <a class="menu-button"> â˜° </a>
  <div class="menu-container hidden">
    <div>
      <input id="input-file" type="file" >
      <button class="upload"> Upload book </button>
    </div>
    <h3> Books: </h3>
    <div class="books">
    </div>
  </div>

  <div class="book-container">
    <div class="text"></div>

    <div class="pagination"></div>


    <div class="dictionary-container hidden">
      <div class="buttons">
        <button class="translate"> Translate </button>
        <button class="remember"> Remember </button>
        <button class="sound"> &nbsp </button>
      </div>
      <div class="translation"></div>
      <div class="dictionary"></div>
    </div>
  </div>

</body>
</html>
